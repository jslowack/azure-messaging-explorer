name: Publish Electron App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build Electron app
      run: npm run make

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: electron-app
        path: out/make

